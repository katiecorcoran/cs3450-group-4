{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_staff %}
<div class="container">
<form action="/parking/addEvent/addingevent/" method="post">
    {% csrf_token %}
    {{ form|crispy }}
      <button class="btn btn-primary " name="submit" type="submit">Submit</button>
</form>
</div>
{% else %}
<p>bad juju</p>
{% endif %}
{% endblock %}
